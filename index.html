<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>Campo Minato</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>

</head>

<body>

    <!-- INIZIO HEADER -->
    <header>
        <div class="cotainer">
            <div class="row justify-content-between align-items-center gx-0">
                <div class="col-6 d-flex">
                    <img src="./img/logo.png" alt="logo" class="px-3">
                    <h1 class="fw-bold">Campo Minato</h1>
                </div>
                <div class="col-auto">
                    <label for="difficult" class="fw-semibold">Difficolt√†:</label>
                    <select name="choose difficult" id="difficult">
                        <option value="easy">Facile</option>
                        <option value="medium">Intermedio</option>
                        <option value="hard">Difficile</option>
                    </select>
                    <button type="button" id="play_game">Play</button>
                </div>
            </div>
        </div>


    </header>
    <!-- FINE HEADER -->

    <!-- INIZIO MAIN -->
    <main class="py-5">

        <div class="my-4 w-100">
            <p class="text-center h3">
                Colora tutta le celle senza calpestare le bombe. Se calpesti una sola bomba hai perso.
                <i class="fa-solid fa-skull-crossbones"></i>
            </p>
        </div>

        <div id="grid">

        </div>

        <div class="w-100 text-center">
            <h2 id="game-result" class="m-4"></h2>
        </div>

    </main>
    <!-- FINE MAIN -->

    <!-- INIZIO FOOTER -->
    <footer class="ps-3">
        <span class="fw-semibold">
            Made with &hearts; by
        </span>
        <a href="#">Gianmarco Leone</a>

    </footer>
    <!-- FINE FOOTER -->

</body>

</html>
